<div class=p age>
  <h1 align="center">BookConnect Marketplace</h1>
  <button align="center" type="button" class="btn btn-danger logout-button" ng-click="logout()">Logout</button>
  <button align="center" type="button" class="btn btn-secondary account-button" ng-click="goToProfile()">My Account</button>

  <div align="center" class="container">
    <input ng-model="marketSearchTerm" class="info-box" type="text" placeholder="Search by title,author,etc."></input>
    <button type="button" class="btn btn-primary" ng-click="bookSearch(marketSeachTerm)">Search</button>
  </div>
  <div class="book-element" ng-repeat="book in books">
    <div class="row">

      <div class="col-sm-4">
        <div class="imgcontainer">
          <img src="{{book.image}}" alt="No Image Found.." class="avatar image">
        </div>
      </div>

      <div class="col-lg-5">
        <h3>Title: {{book.title}}</h3>
        <p><b>Author</b>: {{book.authors[0]}}</p>
        <p><strong>Description</strong>:{{book.descriptionGoogle}}</p>
        <p><b>User Description</b>:{{book.descriptionUser}}</p>
        <p>Asking Price: <b>${{book.price}}</b></p>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary offer-button" ng-click="openOfferModal(book.bookID, book.price)">Offer</button>

      <button type="button" class="btn btn-primary offer-button" ng-click="openOfferModal(book.bookID, book.price)">Buy at: ${{book.price}}  </button>
    </div>

  </div>
</div>
